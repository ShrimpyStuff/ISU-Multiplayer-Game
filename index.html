<!DOCTYPE html>
<html>
    <head>
        <title>Login to WebSocketGame</title>
        <style>
            #loginBox {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                border: 1px solid #000000;
                padding: 10px;
                padding-top: 0px;
                width: 20%;
                text-align: center;
            }

            #loginTop {
                background-color: aquamarine;
            }
        </style>
    </head>

    <body>
        <div id="loginBox">
            <div id="loginTop">
                <h1>Login to WebSocketGame</h1>
            </div>
            
            <form action="/login" method="POST">
                <label for="username">Username: </label> <input type="text" id="username" name="username" required><br/><br/>
                <label for="password">Password: </label> <input type="password" id="password" name="password" required><br/><br/>
                <input type="submit" value="Submit">
            </form>
            <br/>
            <button>Register</button>
        </div>
    </body>
</html>
